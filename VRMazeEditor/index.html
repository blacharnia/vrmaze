		<script>
			var mazeTiles = [10];
			var mazeArray = [[10] ,[10] ,[10] ,[10] ,[10] ,[10] ,[10] ,[10] ,[10] ,[10]];
			var curMapTileSelection = null;
			var curTileSelection = null;
			var curTileIndex = -1;
			
			mazeArray[0][0] = 0;
			
			function initTiles(){
				mazeTiles[0] = "pusty.jpg";
				mazeTiles[1] = "vKorytarz.jpg";
				mazeTiles[2] = "hKorytarz.jpg";
				mazeTiles[3] = "lKorytarz.jpg";				
				mazeTiles[4] = "pKorytarz.jpg";				
				mazeTiles[5] = "gKorytarz.jpg";				
				mazeTiles[6] = "dKorytarz.jpg";
			}
			
			function onMapTileClicked(elem){
				if(curMapTileSelection != null){
					curMapTileSelection.className = "mapCell";
				}
				//console.log(mazeArray[0][0]);
				elem.className = "mapCellSelected"; 
				curMapTileSelection = elem;
				setTile();
			}
			
			function onTileClicked(elem){
				if(curTileSelection != null){
					curTileSelection.className = "tile";
				}
				elem.className = "tileSelected"; 
				curTileSelection = elem;
				var curTileIndexAsString = curTileSelection.id.substring(4);
				curTileIndex = parseInt(curTileIndexAsString);
				//console.log(curTileIndex);
			}
			
			function setTile(){
				if(curTileSelection == null || curMapTileSelection == null){
					return;
				}
				curMapTileSelection.childNodes[0].src = mazeTiles[curTileIndex];		
				var indexStartPos = curMapTileSelection.id.indexOf(":") + 1;
				console.log(curMapTileSelection.id.substring(indexStartPos));
			}
			initTiles();
			
		</script>
